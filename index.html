<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="half">
            <form id="form">
                <label class="label">Title</label>
                <input type="text" id="titleInput" title="title" class="input"/>
                <label class="label">Description</label>
                <textarea type="text" id="descInput" description="description" class="input"></textarea>
                <label class="label">When</label>
                <input type="date" id="dateInput" date="date" class="input"/>
                <button type="submit" id="submit-btn">Save</button>
            </form>
        </div>
    
        <div class="half">
            <div id="diary-wrapper">
                <div id="date-input-wrapper">
                    <div onclick="changeDate(false)">&lt;</div>
                    <input type="date" class="input" date="date" id="dateSelectInput"/>
                    <div onclick="changeDate(true)">&gt;</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
